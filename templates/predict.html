<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Flight Price</title>
  <link rel="stylesheet" href="C:\Users\JASWANTH CH\OneDrive\Desktop\@SEM 6\Summer Intership\Projects 2024 (03-04-2024)\Flight price prediction\Flight-price-prediction\static\styles.css">
</head>
<body>
  <header>
    <div class="logo">Flight Price Predictor</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#predict">Predict</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="predict" class="predict section">
    <div class="container">
      <h2>Predict Flight Price</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="airline">Airline:</label>
          <input type="text" id="airline" name="airline" required>
        </div>
        <div class="form-group">
          <label for="flight">Flight:</label>
          <input type="text" id="flight" name="flight" required>
        </div>
        <div class="form-group">
          <label for="source_city">Source City:</label>
          <input type="text" id="source_city" name="source_city" required>
        </div>
        <div class="form-group">
          <label for="departure_time">Departure Time:</label>
          <input type="text" id="departure_time" name="departure_time" required>
        </div>
        <div class="form-group">
          <label for="stops">Stops:</label>
          <input type="text" id="stops" name="stops" required>
        </div>
        <div class="form-group">
          <label for="arrival_time">Arrival Time:</label>
          <input type="text" id="arrival_time" name="arrival_time" required>
        </div>
        <div class="form-group">
          <label for="destination_city">Destination City:</label>
          <input type="text" id="destination_city" name="destination_city" required>
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" id="class" name="class" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration:</label>
          <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="days_left">Days Left:</label>
          <input type="text" id="days_left" name="days_left" required>
        </div>
        <button type="submit" class="btn">Predict</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="logo-footer">Flight Price Predictor</div>
      <div class="contact-info">
        <p>Contact: Your Email | Your Phone Number</p>
        <p>Social Media: Facebook, Twitter, Instagram</p>
        <p>&copy; 2024 Flight Price Prediction</p>
      </div>
    </div>
  </footer>
</body>
</html>
