<body>
  <header>
    <div class="logo">Flight Price Predictor</div>

  <section id="contact" class="contact section">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="contact-info">
        <p>Address: Your Address</p>
        <p>Email: Your Email</p>
        <p>Phone: Your Phone Number</p>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="logo-footer">Flight Price Predictor</div>
      <div class="contact-info">
        <p>Contact: Your Email | Your Phone Number</p>
        <p>Social Media: Facebook, Twitter, Instagram</p>
        <p>&copy; 2024 Flight Price Prediction</p>
